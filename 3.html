<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación</title>
    <link rel="stylesheet" href="st.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        form {
            text-align: center;
            margin-top: 80px;
        }

        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
        }

        #confirmationMessage {
            margin-top: 20px;
            padding: 15px;
            background-color: #66bb6a;
            color: white;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            display: none; /* Inicialmente oculto */
        }
    </style>
</head>
<body>
    <nav>
        <h2>
            <a href="1.html" style="color: white; text-decoration: none;">Menú Principal</a>
        </h2>
        <ul>
            <li><a href="3.html">Reservar Mesa</a></li>
            <li>
                <a href="#crear-cuenta">Crear Cuenta</a>
                <ul class="submenu">
                    <li><a href="2.html">Iniciar Sesión</a></li>
                    <li><a href="#registrar-cuenta">Registrar Cuenta</a></li>
                </ul>
            </li>
            <li><a href="4.html">Ver Menú</a></li>
            <li><a href="#historial-reservas">Administrar Reserva</a></li>
            <li><a href="ej.html">Preguntas Frecuentes</a></li>
            <li><a href="#cerrar-sesion">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <form id="reservationForm">
        <h1>Reservación de Mesa</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="personas">Número de Personas:</label>
        <input type="number" id="personas" name="personas" min="1" max="20" required>

        <label for="fecha">Fecha de la Reserva:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="bebes">¿Hay bebés o niños?</label>
        <input type="checkbox" id="bebes" name="bebes">

        <button type="submit">Reservar</button>
        <button type="reset">Restablecer</button>
    </form>

    <div id="confirmationMessage"></div>

    <script src="app.js"></script>
</body>
</html>
